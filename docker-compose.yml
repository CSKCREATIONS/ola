version: '3.8'

services:
  mongo:
    image: cskcreations/pangea-mongo:latest
    container_name: pangea-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: pangea
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-pangea}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-AdminArdilla}
    ports:
      - "27017:27017"
    volumes:
      - pangea-mongo-data:/data/db
      - ./mongo-file/init:/docker-entrypoint-initdb.d:ro
    networks:
      - pangea-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok", "-u", "pangea", "-p", "AdminArdilla", "--authenticationDatabase", "admin"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  backend:
    image: cskcreations/pangea-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pangea-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-pangea}:${MONGO_ROOT_PASSWORD:-AdminArdilla}@mongo:27017/pangea?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-tusecretoparalostokens}
      - COMPANY_NAME=Pangea Sistemas
      - COMPANY_PHONE=(555) 123-4567
      - SENDGRID_API_KEY= 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
      - SENDGRID_FROM_NAME=pangea
      - SENDGRID_RECUPERACION= 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
      - SENDGRID_FROM_RECUPERACION=${SENDGRID_FROM_RECUPERACION:-gaseosaconpan1@gmail.com}
      - GMAIL_USER=${GMAIL_USER:-elmawabo@gmail.com}
      - GMAIL_APP_PASSWORD=qmfu hjht uawm ntxu
      - USE_GMAIL=${USE_GMAIL:-true}
      - DEBUG_EMAIL=false
      - CORS_ORIGINS=http://localhost,http://localhost:3000,http://pangea.casacam.net,https://pangea.casacam.net
    ports:
      - "5000:5000"
    volumes:
      - pangea-backend-logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - pangea-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  frontend:
    image: cskcreations/pangea-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: pangea-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - pangea-frontend-cache:/var/cache/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pangea-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  pangea-network:
    name: pangea-network
    driver: bridge

volumes:
  pangea-mongo-data:
    name: pangea-mongo-data
    driver: local
  pangea-backend-logs:
    name: pangea-backend-logs
    driver: local
  pangea-frontend-cache:
    name: pangea-frontend-cache
    driver: local
